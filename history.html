
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メモ履歴</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f7f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .memo {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>メモ履歴</h2>

<input type="text" id="search" placeholder="名前やコースで検索" oninput="filterMemos()">

<div id="memoList"></div>

<script>
function filterMemos() {
  const query = document.getElementById('search').value.toLowerCase();
  const container = document.getElementById('memoList');
  container.innerHTML = '';
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    if (!key.startsWith('memo_')) continue;
    const memo = JSON.parse(localStorage.getItem(key));
    const text = JSON.stringify(memo).toLowerCase();
    if (text.includes(query)) {
      const div = document.createElement('div');
      div.className = 'memo';
      div.textContent = JSON.stringify(memo, null, 2);
      container.appendChild(div);
    }
  }
}

window.onload = filterMemos;
</script>

</body>
</html>
